apiVersion: batch/v1

kind: Job

metadata:
  name: {{ include "coacervate.fullname" . }}-requestor-job
  labels:
    {{- include "coacervate.labels" . | nindent 4 }}

spec:

  template:
    metadata:
      labels:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        task: requestor

    spec:
      volumes:
        - name: {{ .Values.yagnaRootVolName }}
          persistentVolumeClaim:
            claimName: {{ .Values.yagnaPvcName }}
        - name: input-data
          hostPath:
            path: {{ .Values.storage.inputHostPath }}
            type: Directory
      containers:
        - name: requestor
          image: "{{ .Values.image.requestor.repository }}:{{ .Values.image.requestor.tag }}"
          imagePullPolicy: Never
          command:
            - snakemake
            - '-s'
            - /data/workflow/Snakefile
            - '-c'
            - '4'
          volumeMounts:
            - name: {{ .Values.yagnaRootVolName }}
              subPath: {{ .Values.yagnaSocketSubpath }}
              mountPath: {{ .Values.yagnaSocketMount }}
            - name: input-data
              mountPath: /data
          env:
          - name: YAGNA_API_URL
            value: "http://{{ .Values.yagnaSvcName }}:{{ .Values.yagnaPort }}"
      restartPolicy: Never
