apiVersion: v1

kind: PersistentVolumeClaim

metadata:
  annotations:
    "helm.sh/hook": test
  name: {{ .Values.test.pvcName }}
  labels:
    {{- include "coacervate.labels" . | nindent 4 }}
    module: test-runner

spec:
  storageClassName: manual

  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  volumeName: {{ .Values.test.pvName }}