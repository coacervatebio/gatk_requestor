apiVersion: v1

kind: PersistentVolume

metadata:
  annotations:
    "helm.sh/hook": test
  name: {{ .Values.test.pvName }}
  labels:
    {{- include "coacervate.labels" . | nindent 4 }}
    module: test-runner

spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: {{ .Values.test.assetPath }}