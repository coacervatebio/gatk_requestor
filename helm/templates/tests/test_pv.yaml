apiVersion: v1

kind: PersistentVolume

metadata:
  name: coacervate-test-pv
  annotations:
    "helm.sh/hook": test
  label: {{ .Values.test.pvcLabel }}

spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: {{ .Values.test.assetPath }}