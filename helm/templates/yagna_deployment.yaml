apiVersion: apps/v1

kind: Deployment

metadata:
  name: {{ include "coacervate.fullname" . }}
  labels:
    {{- include "coacervate.labels" . | nindent 4 }}

spec:
  replicas: 1

  selector:
    matchLabels:
      {{- include "coacervate.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "coacervate.selectorLabels" . | nindent 8 }}

    spec:
      volumes:
        - name: yagna-storage
          persistentVolumeClaim:
            claimName: yagna-pvc
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.yagna.repository }}:{{ .Values.image.yagna.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.yagna.pullPolicy }}
          volumeMounts:
            - name: yagna-storage
              mountPath: /root/.local/share/yagna
              subPath: yagna
            - name: yagna-storage
              mountPath: /tmp
              subPath: socket
          env:
          - name: YAGNA_API_URL
            value: "http://0.0.0.0:7465"
          ports:
          - containerPort: 7465
